  <circle cx="150" cy="180" r="60" fill="none" stroke="#0d6efd" stroke-width="8" 
          stroke-dasharray="188.4" stroke-dashoffset="47.1" transform="rotate(-90 150 180)"/>
  <circle cx="150" cy="180" r="60" fill="none" stroke="#28a745" stroke-width="8" 
