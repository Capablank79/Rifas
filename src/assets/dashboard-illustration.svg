<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Panel principal -->
  <rect x="50" y="50" width="400" height="300" rx="15" fill="white" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Header del dashboard -->
  <rect x="50" y="50" width="400" height="60" rx="15" fill="#0d6efd"/>
  <text x="250" y="85" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Dashboard EasyRif</text>
  
  <!-- Estadísticas -->
  <rect x="80" y="140" width="100" height="80" rx="10" fill="#28a745"/>
  <text x="130" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Rifas Activas</text>
  <text x="130" y="200" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">12</text>
  
  <rect x="200" y="140" width="100" height="80" rx="10" fill="#ffc107"/>
  <text x="250" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Ventas Hoy</text>
  <text x="250" y="200" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">$2.5K</text>
  
  <rect x="320" y="140" width="100" height="80" rx="10" fill="#dc3545"/>
  <text x="370" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Participantes</text>
  <text x="370" y="200" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="white">156</text>
  
  <!-- Gráfico simple -->
  <rect x="80" y="250" width="340" height="80" rx="10" fill="#e9ecef"/>
  <text x="250" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Gráfico de Ventas</text>
  
  <!-- Barras del gráfico -->
  <rect x="100" y="290" width="20" height="30" fill="#0d6efd"/>
  <rect x="130" y="285" width="20" height="35" fill="#0d6efd"/>
  <rect x="160" y="280" width="20" height="40" fill="#0d6efd"/>
  <rect x="190" y="275" width="20" height="45" fill="#0d6efd"/>
  <rect x="220" y="270" width="20" height="50" fill="#28a745"/>
  <rect x="250" y="265" width="20" height="55" fill="#28a745"/>
  <rect x="280" y="270" width="20" height="50" fill="#28a745"/>
  <rect x="310" y="275" width="20" height="45" fill="#ffc107"/>
  <rect x="340" y="280" width="20" height="40" fill="#ffc107"/>
  <rect x="370" y="285" width="20" height="35" fill="#ffc107"/>
</svg>