  <rect x="235" y="150" width="30" height="20" rx="15" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="250" cy="175" r="3" fill="#28a745"/>
  
  <!-- Elementos de seguridad -->
  <circle cx="150" cy="150" r="25" fill="#0d6efd" opacity="0.8"/>
