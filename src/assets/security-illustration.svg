  <line x1="325" y1="150" x2="275" y2="180" stroke="#e9ecef" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="145" y1="250" x2="225" y2="220" stroke="#e9ecef" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="355" y1="250" x2="275" y2="220" stroke="#e9ecef" stroke-width="2" stroke-dasharray="5,5"/>
