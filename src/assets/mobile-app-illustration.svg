<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Fondo -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Teléfono -->
  <rect x="150" y="50" width="200" height="300" rx="25" fill="#212529" stroke="#495057" stroke-width="3"/>
  <rect x="160" y="80" width="180" height="240" rx="15" fill="white"/>
  
  <!-- Pantalla del teléfono -->
  <rect x="160" y="80" width="180" height="40" rx="15" fill="#0d6efd"/>
  <text x="250" y="105" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">EasyRif Mobile</text>
  
  <!-- Lista de rifas -->
  <rect x="170" y="140" width="160" height="30" rx="5" fill="#e9ecef"/>
  <circle cx="185" cy="155" r="8" fill="#28a745"/>
  <text x="200" y="160" font-family="Arial" font-size="12" fill="#495057">Rifa iPhone 15 Pro</text>
  
  <rect x="170" y="180" width="160" height="30" rx="5" fill="#e9ecef"/>
  <circle cx="185" cy="195" r="8" fill="#ffc107"/>
  <text x="200" y="200" font-family="Arial" font-size="12" fill="#495057">Rifa Laptop Gaming</text>
  
  <rect x="170" y="220" width="160" height="30" rx="5" fill="#e9ecef"/>
  <circle cx="185" cy="235" r="8" fill="#dc3545"/>
  <text x="200" y="240" font-family="Arial" font-size="12" fill="#495057">Rifa Moto Yamaha</text>
  
  <!-- Botón de acción -->
  <rect x="180" y="270" width="140" height="35" rx="17" fill="#28a745"/>
  <text x="250" y="292" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Comprar Número</text>
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="100" r="15" fill="#0d6efd" opacity="0.3"/>
  <circle cx="400" cy="150" r="20" fill="#28a745" opacity="0.3"/>
  <circle cx="80" cy="250" r="12" fill="#ffc107" opacity="0.3"/>
  <circle cx="420" cy="300" r="18" fill="#dc3545" opacity="0.3"/>
</svg>